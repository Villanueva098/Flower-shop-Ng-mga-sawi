<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Explore a variety of indoor plants for your home or office.">
    <title>Indoor Plants</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.pixabay.com/photo/2020/06/30/12/04/pixel-art-5354493_1280.jpg'); /* Pixelated flower shop background */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }

        /* Soft overlay for readability */
        body::before {
            content: "";
            background-color: rgba(255, 255, 255, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #fff;
            background-color: #669966;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h2 {
            color: #669966;
            margin-bottom: 10px;
        }

        img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        p {
            line-height: 1.6;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Indoor Plants</h1>

        <h2>Peace Lily</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Spathiphyllum_cochlearispathum_RTBG.jpg" alt="Peace Lily">
        <p>The Peace Lily, known for its elegant white flowers, is a popular choice for indoor spaces.</p>
        <p>Price: $15</p>

        <h2>Zanzibar Gem</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Zamioculcas_zamiifolia_04.jpg" alt="Zanzibar Gem">
        <p>The Zanzibar Gem, with its glossy green foliage, is a low-maintenance indoor plant perfect for beginners.</p>
        <p>Price: $20</p>
    </div>
</body>
</html>
